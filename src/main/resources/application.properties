spring.application.name=javaspringbackend
# 1. Move actuator endpoints under /api so they pass through your Ingress
management.endpoints.web.base-path=/api/actuator

# 2. Expose the health endpoint (Enabled by default, but good practice to be explicit)
management.endpoints.web.exposure.include=health

# 3. Show simple status ("UP") to unauthenticated users
management.endpoint.health.show-details=never