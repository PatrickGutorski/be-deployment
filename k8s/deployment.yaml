apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp-backend
  template:
    metadata:
      labels:
        app: testapp-backend
    spec:
      containers:
        - name: testapp-backend
          # This is a placeholder; GitHub Actions will replace it with the real image
          image: REPLACE_ME
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-backend-service
spec:
  type: ClusterIP
  selector:
    app: testapp-backend
  ports:
    - port: 80
      targetPort: 8080